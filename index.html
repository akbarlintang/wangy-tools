<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Wangy Tools | Zeromaru</title>
    </head>
    <body>
        <div style="background-color: #012a4a;">
            <div class="container py-5">
                <h1 class="text-center text-white">Wangy Tools Generator</h1>
                <div class="text-center text-white fs-6">by 
                    <a href="https://www.instagram.com/akbarlintang_/" target=”_blank” class="text-white text-decoration-none">Zeromaru</a>
                </div>
            </div>
        </div>
    
        <div style="background-color: #161a1d;">
            <div class="container">
                <div class="col-md-6 col-10 mx-auto pt-5 mb-3">
                    <div>
                        <label for="nama" class="form-label fw-bold text-white">Nama waifu</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukan nama waifu">
                    </div>
                </div>

                <div class="col-md-6 col-10 mx-auto mb-3">
                    <div>
                        <label for="template" class="form-label fw-bold text-white">Template</label>
                        <select class="form-select" id="template">
                            <option value="1">Wangy</option>
                            <option value="2">Gemeteran</option>
                            <option value="3">Nenen</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-md btn-success" id="submit">Submit</button>
                </div>

                <div class="col-md-6 col-10 mx-auto mb-3">
                    <div>
                        <label for="hasil" class="form-label fw-bold text-white">Hasil</label>
                        <textarea class="form-control" id="hasil" rows="7" disable readonly></textarea>
                    </div>
                </div>

                <div class="text-center mt-4 pb-5">
                    <button class="btn btn-md btn-success" id="copy">Copy</button>
                </div>
            </div>
        </div>

        <footer style="background-color: #012a4a;">
            <div class="container text-center py-4">
                <div class="text-white fs-6">© 2021 Zeromaru</div>
            </div>
        </footer>

        <script type="text/javascript" src="index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
